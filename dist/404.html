<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    
    <!-- Standard favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon.png" />
    <!-- Apple Touch Icon (iOS) -->
    <link
      rel="apple-touch-icon"
      href="./apple-touch-icon.png" />
    <!-- Apple Touch Icon (iOS) - Retina display -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./apple-touch-icon-152x152.png" />
    <!-- Apple Touch Icon (iOS) - iPhone 6 Plus -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon-180x180.png" />
    <!-- Other favicon sizes -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png" />
    <!-- Shortcut icon (legacy) -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./favicon.ico" />
    <title>(404) Page not found</title>
    <meta
      name="description"
      content="Sorry, the page you are looking for doesn't exist." />
    <meta
      name="author"
      content="Michelle McCann" />
    <link rel="stylesheet" href="./assets/404-28c61461.css">
  </head>

  <body>
    <section class="dark:bg-gray-900 bg-white">
      <div class="lg:flex lg:items-center lg:gap-12 container min-h-screen px-6 py-12 mx-auto">

              <p class="dark:text-blue-400 text-sm font-medium text-blue-500">404 error</p>
              <h1 class="dark:text-white md:text-3xl mt-3 text-2xl font-semibold text-gray-800">Page not found</h1>

              <div class="gap-x-3 flex items-center mt-6">

                  <a href="/emerald-trivia/" class="shrink-0 sm:w-auto hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600 w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg">
                      Take me home

          </div>
          
          <div class="lg:w-1/2 lg:mt-0 relative w-full mt-12">
